<div class="container mt-5">
    <h2>Liste des utilisateurs</h2>
    <div class="feedback-message alert alert-info mt-2" *ngIf="feedbackMessage">{{ feedbackMessage }}</div>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>Supprimer</th>
          <th>Activer</th>
          <th>Desactiver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="supprimerUtilisateur(user)">
              <i class="bi bi-trash"></i></button>
          </td>
          <td>
            <button class="btn btn-success" (click)="activerUtilisateur(user)" [disabled]="user.statut">
                <i class="bi bi-check-circle"></i> 
              </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="desactiverUtilisateur(user)" [disabled]="!user.statut">
                <i class="bi bi-x-circle"></i> 
              </button>
          </td>   
        </tr>
      </tbody>
    </table>
  </div>

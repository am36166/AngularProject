<app-navbarre></app-navbarre>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h4>Authentification</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" >
            <div class="form-group mb-3">
              <label for="Username">Nom d'utilisateur :</label>
              <input type="text" class="form-control" id="Username" name="username" placeholder="Entrez votre nom d'utilisateur" [(ngModel)]="username">
            </div>
            <div class="form-group mb-3">
              <label for="password">Mot de passe :</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </div>
          </form>
          <p class="text-center">Si vous n'avez pas encore de compte, <a href="/inscription" routerLink="/Inscription">inscrivez-vous ici</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>

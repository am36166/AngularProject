<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h4>Inscription</h4>
        </div>
        <div class="feedback-message alert alert-info mt-2" *ngIf="Created">{{ AccountCreated }}</div>
        <div class="card-body">
          <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nom">Nom :</label>
              <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" formControlName="nom">
            </div>
            <div class="form-group">
              <label for="prenom">Prénom :</label>
              <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" formControlName="prenom">
            </div>
            <div class="form-group">
              <label for="email">Adresse e-mail :</label>
              <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail" formControlName="email">
            </div>
            <div class="form-group">
              <label for="typeUtilisateur">Type d'utilisateur :</label>
              <select class="form-control" id="typeUtilisateur" formControlName="typeUtilisateur">
                <option value="utilisateur">Utilisateur</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="motDePasse">Mot de passe :</label>
              <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe" formControlName="motDePasse">
            </div>
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
